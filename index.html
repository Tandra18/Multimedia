<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Awareness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Mental Health Awareness</h1>
    <p>Take a step towards understanding mental health. Start the quiz below!</p>
</header>

<main>
    <section id="quiz-section">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="options-container"></div>
            </div>
            <button id="next-button">Next</button>
        </div>
        <div id="result-container" class="hidden">
            <h3>Quiz Completed!</h3>
            <p id="result-text"></p>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </section>
</main>

<footer>
    <p>Â© 2023 Mental Health Awareness. Spread kindness and understanding.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
