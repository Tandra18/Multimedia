<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/story.css">
</head>
<body>
<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="video.html">Video</a></li>
        <li><a href="audio.html">Audio</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="story.html">Stories</a></li>
        <li><a href="discussion.html">Discuss</a></li>
    </ul>
</nav>
<header>
    <h1>Personal stories & Testimonials</h1>
</header>

<main>
    <section id="quiz-section">
        <div id="quiz-container">
            <div id="story-container">
                <h2 id="story-title"></h2> <!-- Title with name will be displayed here -->
                <p id="story"></p> <!-- Story content will be displayed here -->
            </div>
        </div>
        <!-- Music Section -->
        <div id="music-section">
            <p><strong>Want to listen some relaxing music?</strong></p>
            <button id="play-music" class="music-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="pause-music" class="music-btn" style="display: none;">
                <i class="fas fa-pause"></i>
            </button>
        </div>
        <button id="next-button" data-index="0">Next Story</button>
    </section>
</main>

<footer>
    <p>Â© Take a step towards understanding mental health. Read some personal stories!</p>
</footer>
<!-- Background music -->
<audio id="background-music" loop>
    <source src="static/quiz.m4a" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<script src="js/story.js"></script> <!-- Link to external JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const playButton = document.getElementById("play-music");
        const pauseButton = document.getElementById("pause-music");
        const backgroundMusic = document.getElementById("background-music");

        // Play music when play button is clicked
        playButton.addEventListener("click", function () {
            backgroundMusic.play();
            playButton.style.display = "none"; // Hide play button
            pauseButton.style.display = "inline-block"; // Show pause button
        });

        // Pause music when pause button is clicked
        pauseButton.addEventListener("click", function () {
            backgroundMusic.pause();
            playButton.style.display = "inline-block"; // Show play button
            pauseButton.style.display = "none"; // Hide pause button
        });
    });

</script>
</body>
</html>
