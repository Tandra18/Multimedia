<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/discuss.css">
</head>
<body>
<!-- Navigation Bar -->
<nav>

        <li><a href="video.html">Video</a></li>

<header>
    <h1>Discussion Section</h1>
</header>

<main>
    <!-- Comment Section -->
    <section class="comment-section">
        <h2>Discussion Board</h2>

        <!-- Form to Add a Comment -->
        <form id="comment-form">
            <label for="comment-input"></label><textarea id="comment-input" placeholder="Make a discussion..." required></textarea>
            <button type="submit">Discuss</button>
        </form>

        <!-- Display Comments -->
        <div id="comments-container">
            <!-- Comments will be dynamically added here -->
        </div>
    </section>

</main>

<footer>
    <p>Â© Looking for support? Discuss you personal feelings anonymously!</p>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const commentForm = document.getElementById('comment-form');
        const commentsContainer = document.getElementById('comments-container');

        // Function to create a new comment
        function createComment(text) {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');

            const commentAuthor = document.createElement('div');
            commentAuthor.classList.add('comment-author');
            commentAuthor.textContent = 'Anonymous Person'; // You can replace 'User' with the actual username

            const commentText = document.createElement('div');
            commentText.classList.add('comment-text');
            commentText.textContent = text;

            const replyForm = document.createElement('form');
            replyForm.classList.add('reply-form');

            const replyTextarea = document.createElement('textarea');
            replyTextarea.setAttribute('placeholder', 'Reply to this comment...');

            const replyButton = document.createElement('button');
            replyButton.setAttribute('type', 'submit');
            replyButton.textContent = 'Reply';

            replyForm.appendChild(replyTextarea);
            replyForm.appendChild(replyButton);

            commentDiv.appendChild(commentAuthor);
            commentDiv.appendChild(commentText);
            commentDiv.appendChild(replyForm);

            // Handle reply submission
            replyForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const replyText = replyTextarea.value.trim();
                if (replyText) {
                    const replyDiv = document.createElement('div');
                    replyDiv.classList.add('reply');

                    const replyAuthor = document.createElement('div');
                    replyAuthor.classList.add('comment-author');
                    replyAuthor.textContent = 'Replied Person'; // You can replace 'User' with the actual username

                    const replyContent = document.createElement('div');
                    replyContent.classList.add('comment-text');
                    replyContent.textContent = replyText;

                    replyDiv.appendChild(replyAuthor);
                    replyDiv.appendChild(replyContent);

                    commentDiv.appendChild(replyDiv);
                    replyTextarea.value = '';
                }
            });

            return commentDiv;
        }

        // Handle comment submission
        commentForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();
            if (commentText) {
                const newComment = createComment(commentText);
                commentsContainer.prepend(newComment);
                commentInput.value = '';
            }
        });
    });
</script>
</body>
</html>
